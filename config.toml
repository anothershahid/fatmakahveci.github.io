# Default language if you have a multi-language setup
DefaultContentLanguage = "en"

baseURL = "https://www.fatmakahveci.com"

theme = "amperage"

pygmentsUseClasses = true

# Number of posts shown per page (dafault: 10)
paginate = 10

# Language sections
[languages]
    [languages.en]
        contentDir = "content"
        languageName = "English"
        languageCode = "en"
        title = "Hi!"
        # description = "This is an demo for the Amperage theme!"
        weight = 1

# Menu elements
[menu]

	[[menu.main]]
    	identifier = "home"
    	name = "home"
    	url = "/"
    	weight = 100

	[[menu.main]]
    	identifier = "about"
    	name = "about me"
	    url = "/about"
	    weight = 110

	[[menu.main]]
    	identifier = "bioinformatics"
    	name = "bioinformatics"
    	url = "/bioinformatics"
    	weight = 120

	[[menu.main]]
    	identifier = "travel"
    	name = "travel"
    	url = "/travel"
    	weight = 130

# Enable only tags taxonomy
[taxonomies]
    tag = "tags"

[params]
    copyright = "Amperage" # Name shown on footer copyright
    themeColor = "#333" # Theme color displayed on mobile browsers

    # Default AMP components for the whole site
    ampElements = ["amp-iframe", "amp-analytics", "amp-social-share", "amp-install-serviceworker"]

    # Google Analytics code
    googleAnalytics = "UA-49025750-1"

    # Adsense publisher code
    # adsensePublisher = "ca-pub-123456789"

    # Comments Iframe URL
    # commentsEmbedUrl = "https://comments.example.com"

    # Social sites for metatags
    # facebookSite = "example"
    twitterSite = "@cheburashkaF"

    # Structured data elements
    socialProfiles = ["https://twitter.com/cheburashkaF","https://www.linkedin.com/in/fatma-kahveci/","https://github.com/fatmakahveci/"]

